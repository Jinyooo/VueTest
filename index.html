<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화면설계</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    
    <div id="app">
        <h1>메모</h1>

        <input type="text" v-model="title"><br>
        <textarea rows="7" cols="30" v-model="memo"></textarea>

        <button @click="addMemo">추가</button>

        
        <memo-component 
        @delete="deleteMemo"
        >
            <template>
        
            <h3 slot="title" v-for="t in titlelist" v-key:id="t.id">
                {{ t.name }} 
            </h3>
            
            <p slot="memo" v-for="m in memolist" v-bind:id="m.id" v-key:id="m.id">
                {{ m.name }}
            </p>
            </template>
        
        </memo-component>
    </div>

    <!-- 사용할 컴포넌트 -->
    <script src="./components/memoComponent.js"></script>

    <!-- Vue 인스턴스-->
    <script src="./main.js"></script>
</body>
</html>
